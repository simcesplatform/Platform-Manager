version: '3.5'

services:

    platform_manager:
        build:
            context: .
            dockerfile: Dockerfile
        image: procem.ain.rd.tut.fi/despa/platform_manager
        container_name: PlatformManager
        restart: "no"
        env_file:
            - rabbitmq.env
            - mongodb.env
            - common.env
        volumes:
            - simulation_configuration:/configuration
            - ./manifests:/manifests:ro
            - simulation_logs:/logs
            - simulation_resources:/resources
            # NOTE: allowing access to host Docker socket can be a security risk
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            - platform_network
            - rabbitmq_network

volumes:
    simulation_configuration:
        external: true
        name: simulation_configuration
    simulation_logs:
        external: true
        name: simulation_logs
    simulation_resources:
        external: true
        name: simulation_resources

networks:
    platform_network:
        external: true
        name: platform_network
    rabbitmq_network:
        external: true
        name: rabbitmq_network
